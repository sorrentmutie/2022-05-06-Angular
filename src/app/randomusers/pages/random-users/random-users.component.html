<p>random-users works!</p>

<section *ngIf="users">
  <article *ngFor="let user of users" class="card text-white bg-primary mb-3" style="max-width: 20rem;">
    <div class="card-header">{{user.name.first}} {{user.name.last}}</div>
    <div class="card-body">
      <h4 class="card-title">{{user.email}}</h4>
      <img src="{{user.picture.large}}">
    </div>
  </article>
</section>
