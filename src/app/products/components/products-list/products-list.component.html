<section *ngIf="products && products.length > 0; else elseBlock" >


  <p>Numero totale di prodotti: {{products.length}}</p>

  <table class="table table-striped table-bordered table-hover">

    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Prezzo</th>
        <th>Data</th>
        <th>Immagine</th>
        <th>x </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{product.id}}</td>
        <td>{{product.name | product | uppercase}}</td>
        <td>{{product.price | currency: "EUR"}}</td>
        <td>{{product.releaseDate | date: 'dd/MM/yyyy'}}</td>
        <td>
          <img src="{{product.image}}">
        </td>
        <td>
          {{product | productSpecial}}
        </td>
        <td>
          <button (click)="showDetails(product)" class="btn btn-success">Visualizza</button>
        </td>
      </tr>
    </tbody>

  </table>

</ng-template> -->


</section>
